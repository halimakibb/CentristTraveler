<div class="container-contact100">
  <div class="wrap-contact100">
    <form [formGroup]="registerForm" (ngSubmit)="onFormSubmit(registerForm.value)" class="contact100-form validate-form">
      <span class="contact100-form-title">
        Register User
      </span>

      <div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Username is required">
        <span class="label-input100">Username</span>
        <input formControlName="username" class="input100" type="text" name="username" placeholder="Username">
        <span class="focus-input100"></span>
      </div>

      <div class="wrap-input100 validate-input" data-validate="Password is required">
        <span class="label-input100">Password</span>
        <input formControlName="password" class="input100" type="password" name="password" placeholder="Password">
        <span class="focus-input100"></span>
      </div>

      <div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Display Name is required">
        <span class="label-input100">Display Name</span>
        <input formControlName="display_name" class="input100" type="text" name="display_name" placeholder="Display Name">
        <span class="focus-input100"></span>
      </div>

      <div class="wrap-input100 validate-input" data-validate="Email is required">
        <span class="label-input100">Email</span>
        <input formControlName="email" class="input100" type="email" name="email" placeholder="Email">
        <span class="focus-input100"></span>
      </div>
      <div class="container-contact100-form-btn">
        <button type="submit" [disabled]="!registerForm.valid" class="contact100-form-btn">
          <span>
            Submit
            <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
          </span>
        </button>
      </div>

    </form>
  </div>
</div>
