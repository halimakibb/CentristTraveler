<div class="container-contact100">
  <div class="wrap-contact100">
    <form [formGroup]="loginForm" (ngSubmit)="onFormSubmit(loginForm.value)" class="contact100-form validate-form">
      <span class="contact100-form-title">
        Login
      </span>

      <div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Username is required">
        <span class="label-input100">Username</span>
        <input formControlName="username" class="input100" type="text" name="username" placeholder="Username">
        <span class="focus-input100"></span>
      </div>

      <div class="wrap-input100 validate-input" data-validate="Password is required">
        <span class="label-input100">Password</span>
        <input formControlName="password" class="input100" type="password" name="password" placeholder="Password">
        <span class="focus-input100"></span>
      </div>

      <div class="container-contact100-form-btn">
        <button type="submit" [disabled]="!loginForm.valid" class="contact100-form-btn">
          <span>
            Submit
            <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
          </span>
        </button>
      </div>

    </form>
  </div>
</div>
